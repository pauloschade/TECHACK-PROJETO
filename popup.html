<!doctype html>
<html>
	<head>
	  <meta charset="utf-8">
		<meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
		<meta name="author" content="Elliot Hesp">
		
		<title>test</title>
		
		<!-- Scripts -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<!-- Cascading Style Sheets -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">	

    <link rel="stylesheet" href="popup.css"></link>
    <script src="popup.js" type="module"></script>
	</head>
	
	<body>
	
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header" id="score-button">
				<a class="navbar-brand" href="#">Score</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
						<ul id="dm" class="dropdown-menu">
							<li>
                <a href="#">cookies</a>
							</li>
							<li>
                <a href="#">storage</a>
							</li>
							<li>
								<a href="#">third-party</a>
							</li>
              <li>
								<a href="#">cookie-syncing</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
		
		<section class="center">

        <div hidden id="cookies" class="sep">
          <div  class="flex-column-mw">
            <!-- <form id="display-cookie">
              <button id="go">Show Cookies</button>
            </form> -->
            <div id="cookie-list-container" class="flex-column-mw">
              <div id="cookie-list-container-inner" class="flex-row-mw">
                <div id="cookie-list-party" class="list flex-column">
                  <span id="first-party-cookie" class="message" hidden></span>
                  <span id="third-party-cookie" class="message" hidden></span>
                </div>
                <div id="cookie-list-type" class="list flex-column">
                  <span id="session-cookies" class="message" hidden></span>
                  <span id="persistent-cookies" class="message" hidden></span>
                </div>
              </div>
              <span id="total-cookies" class="message" hidden></span>
            </div>
            <form id="delete-cookie">
              <button class="sub-btn" id="go">Clear Cookies</button>
            </form>
            <form id="display-cookie">
              <button class="sub-btn" id="go">Update Cookies</button>
            </form>
          </div>
        </div>
        <div id="storage" class="sep">
          <span id="message-storage-local" class="message" hidden></span>
          <span id="message-storage-session" class="message" hidden></span>
          <form id="delete-storage">
            <button class="sub-btn" id="go">Clear Storage</button>
          </form>
          <form id="display-storage">
            <button class="sub-btn" id="go">Update Storage</button>
          </form>
          <!-- <form id="display-storage">
            <button class="sub-btn" id="go">Show Storage</button>
          </form> -->
        </div>
         <div id="third-party" class="sep">
          <form id="display-third-party">
            <button class="sub-btn" id="go">Show connections</button>
          </form>
          <span id="message-third-party" class="message" hidden></span>
        </div>
        <div id="cross-site" class="sep">
          <form id="display-cross-site">
            <button class="sub-btn" id="go">Show Cross Site Cookies</button>
          </form>
          <span id="message-cross-site" class="message" hidden></span>
        </div>

        <div id="score" class="sep">
          <div  class="flex-column-mw">
            <div id="rating-txt" class="message">web site rating:</div>
            <span id="message-score" class="message"></span>
            <span id="score-class" class="message"></span>
            <form id="display-score">
              <button class="sub-btn" id="go">Update Score</button>
            </form>
          </div>
      </div>
		</section>
		
	</body>
</html>
